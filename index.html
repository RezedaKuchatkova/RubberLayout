<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание №10</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main border">
        <div class="header">
            <div class="header__log">
                <img class="header__image" src="./img/pumpkin.svg" alt="Лог">
                <p class="header__t">WOW</p>
            </div>
            <div class="header__block">
                <div class="header__menu">
                    <div class="header__m-1 header__t">Shop</div>
                    <div class="header__m-1 header__t">About us</div>
                    <div class="header__m-1 header__t">Contact</div>
                </div>
                <div class="header__menu">
                    <div>
                        <img class="header__image" src="./img/bag.svg" alt="Корзина">
                    </div>
                    <div>
                        <img class="header__image" src="./img/heart.svg" alt="Предпочтения">
                    </div>
                    <div>
                        <img class="header__image" src="./img/user-circle.svg" alt="Пользователь">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__text">
                <h1 class="content__text-h1">Uooooo!<br/>
                    Trick or treat!</h1>
                <p class="content__text-p">Are you ready for Halloween?<br/>
                    And children are always ready!<br/>
                    Therefore, do not leave them without a holiday!<br/>
                    Go ahead for decoration and sweets for them!</p>
                <button class="content__text-button">Shop now!</button>
            </div>
            <div class="content__image"></div>
        </div>
    </div>
</body>
</html>
